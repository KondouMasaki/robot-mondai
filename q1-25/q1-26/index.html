<html>
<head>
  <meta charset="UTF-8"> 
  <title>ロボット問題</title>
  <link rel="stylesheet" href="../css/map.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/sweetalert2.min.css">
</head>
<body>

<script src="../js/sweetalert2.min.js"></script>

<script src="../js/robot.js"></script>
<script src="map.js"></script>
<script src="../js/map_func.js"></script>
<script src="../js/control.js"></script>
<script src="../js/acorn_interpreter.js"></script>
<script src="../js/blockly_compressed.js"></script>
<script src="../js/blocks_compressed.js"></script>
<script src="../js/javascript_compressed.js"></script>
<script src="../js/blocks_visualflow.js"></script>
<script src="../js/ja.js"></script>

<div id="header">
  <h1 id="title">ロボット問題</h1>
  <div id="links">
    <p><a href="" id="previousLink">あ</a> / <a href="../">一覧</a> / <a href="" id="nextLink">あ</a></p>
  </div>
</div>
<div class="container">
  <div id="robotBalloon">
    <p></p>
  </div>
  <div class="row">
    <div class="col" id="mapColumn">
      <div id="map"></div>
      <div id="leftBlocks"><p>あと <span id="capacity"></span> ブロック</p></div>
      <div id="remainingEnergy"><p>🪫のこり <span id="energy"></span></p></div>
      <div id="controlPanel">
        <p>
          <span class="super-small" id="resetLabel">リセット</span><br>
          <button id="resetButton">&#x1f536;</button>
        </p>
        <p>
          <span class="super-small" id="speedLabel">ロボットのはやさ</span><br>
          <select id="robotSpeed">
            <option value="0">ゆっくり</option>
            <option value="1" selected>ふつう</option>
            <option value="2">はやい</option>
            <option value="3">こうそく</option>
            <option value="4">☆★☆</option>
          </select>
        </p>
        <p>
          <button id="stopButton">ストップ</button>
        </p>
        <p>
          <button id="runButton">スタート</button>
        </p>
        <p>
          <span class="super-small" id="patternLabel">パターン</span><br>
          <select id="patternSelector">
            <option value="">ぜんぶ</option>
          </select>
        </p>
        <div class="clear"></div>
        
        <p>
          <button id="hintButton">ヒント &#129300;</button>
          <button id="xmlButton">xml</button>
        </p>
        <div id="registers">
          <table>
            <caption class="super-small">レジスター</caption>
            <tbody>
            <tr>
              <th>A</th><th>B</th>
              <th>C</th><th>D</th>
              <th>E</th><th>F</th>
              <th>G</th><th>H</th>
            </tr>
            <tr>
              <td>0</td><td>0</td>
              <td>0</td><td>0</td>
              <td>0</td><td>0</td>
              <td>0</td><td>0</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="col" id="workspaceColumn">
      <div id="blocklyDiv"></div>
    </div>
  </div>
  <div class="clear"></div>
</div>

<script src="../js/visualflow.js">
</script>
</body>
</html>
