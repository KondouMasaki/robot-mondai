<html>
<head>
  <meta charset="UTF-8"> 
  <title>ロボット問題</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="robot.js"></script>
<script src="map.js"></script>

</div>
<div class="container">

      <div id="map"></div>

          <select id="robotSpeed">
            <option value="0">ゆっくり</option>
            <option value="1" selected>ふつう</option>

          <select>

      <div id="registers">
        <table>
          <tbody>
          <tr>
            <th>A</th><th>B</th>

            <td>0</td><td>0</td>

            <td>0</td><td>0</td>

          </tbody>
        </table>
      </div>
    </div>
    <div class="col">
      <div id="blocklyDiv"></div>
    </div>
  </div>

</div>
